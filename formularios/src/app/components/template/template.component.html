<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate="">

  <div>

    <div class="form-group row" [ngClass]="{'has-danger': nombre.errors?.minlength || nombre.errors?.required}">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               name="nombre"
               [(ngModel)]="usuario.nombre"
               required
               minlength="5"
               #nombre="ngModel">

               <div *ngIf="nombre.errors?.required"
               class="form-control-feedback">
                 Campo requerido.
               </div>
               <div *ngIf="nombre.errors?.minlength"
               class="form-control-feedback">
                 Longitud minima: 5
               </div>
      </div>
    </div>

    <div class="form-group row" [ngClass]="{'has-danger': apellido.errors?.required}">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               name="apellido"
               [(ngModel)]="usuario.apellido"
               required
               #apellido="ngModel">

               <div *ngIf="apellido.errors?.required"
                    class="form-control-feedback">
                 Campo requerido.
               </div>
      </div>
    </div>

  </div>

  <div class="form-group row" [ngClass]="{'has-danger': email.errors?.required || email.errors?.pattern}">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrÃ³nico"
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             name="email"
             [(ngModel)]="usuario.email"
             required
             #email="ngModel">

             <div *ngIf="email.errors?.required"
                class="form-control-feedback">
               Campo requerido.
             </div>
             <div *ngIf="email.errors?.pattern"
                class="form-control-feedback">
               El campo no cumple con el formato de email.
             </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-md-8">
      <select class="form-control" name="pais" [(ngModel)] = "usuario.pais">
        <option value="">Seleccione un Pais</option>
        <option *ngFor="let pais of paises" value="{{ pais.codigo }}">{{ pais.nombre }}</option>
      </select>
    </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Pais</label>
      <div class="col-md-8">
        <label class="custom-control custom-radio">
          <input [(ngModel)]="usuario.sexo"
          name="radio" value="Hombre" type="radio" class="custom-control-input">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">Hombre</span>
        </label>
        <label class="custom-control custom-radio">
          <input [(ngModel)]="usuario.sexo"
          name="radio" value="Mujer" type="radio" class="custom-control-input">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">Mujer</span>
        </label>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Acepta</label>
      <div class="col-md-8">
        <label class="custom-control custom-checkbox">
          <input [(ngModel)]="usuario.acepta" type="checkbox" class="custom-control-input" name="acepta" required>
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">Acepta las condiciones.</span>
        </label>
      </div>
    </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button
      [disabled]="!forma.valid"
      type="submit"
      class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>
